<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login / Biblioteca</title>
	<link type="text/css" rel="stylesheet" href="CSS/estilo.css"></link>
</h:head>

<h:body>
	<p:outputPanel deferred="true" deferredMode="visible">
		<center>
			<p:fieldset legend="Login" style="width:400px;">
				<h:form>
					<h:panelGrid columns="2">
						<p:outputLabel value="Usuario" />
						<p:inputText value=""  required="true"/>
						<p:outputLabel value="Senha" />
						<p:password value="" required="true"/>
					</h:panelGrid>
					<p:separator style="margin:20px"></p:separator>
					<h:panelGrid columns="2">
						<p:commandButton value="Entrar" action="#{alunoController.cadastrarAluno}"></p:commandButton>
						<p:commandButton value="Limpar" type="reset"></p:commandButton>
					</h:panelGrid>
				</h:form>
			</p:fieldset>
		</center>
	</p:outputPanel>
</h:body>
</html>
