<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="index.xhtml">
	<ui:define name="content">

		<h1 style="margin: 20px 0px 0px 20px;">Cadastro Professores</h1>

		<h:form style="margin-top:20px;">
			<p:toolbar style="margin:5px 20px 0px 20px;">
				<f:facet name="left">
					<p:commandButton value="Novo" icon="ui-icon-document"
						style="font-size:15px;">
					</p:commandButton>

					<span class=" ui-separator ui-icon ui-icon-grip-dotted-vertical"></span>

					<p:commandButton icon="ui-icon-pencil" style="font-size:15px;">
					</p:commandButton>

					<p:commandButton icon="ui-icon-trash" style="font-size:15px;">
					</p:commandButton>

					<p:commandButton icon="ui-icon-arrowstop-1-s
 "
						style="font-size:15px;">
					</p:commandButton>

				</f:facet>
			</p:toolbar>
			
			<h:panelGrid columns="2" style="margin:10px 0px 0px 20px;">
				<p:inputText placeholder="Pesquisar por nome..."/>
				<p:commandButton icon="ui-icon-search"/>
			</h:panelGrid>

			<p:dataTable id="tabela-professores" paginator="true"
				paginatorAlwaysVisible="true"
				emptyMessage="Nenhum registro encontrado" rows="10"
				paginatorPosition="bottom" style="margin:20px;">

				<p:column headerText="RP">

				</p:column>

				<p:column headerText="NOME">

				</p:column>

				<p:column headerText="EMAIL">

				</p:column>

				<p:column headerText="TELEFONE">

				</p:column>

				<p:column headerText="DATA DE NASCIMENTO">

				</p:column>
				
				<p:column headerText="TIPO USUÃRIO">

				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>

</html>
