<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="system.xhtml">
	<ui:define name="content">
		<p:outputPanel deferred="true" deferredMode="visible">
			<center>
				<p:fieldset legend="Cadastro Usuário" style="width:800px;">

					<h:form id="grid">
						<p:growl id="growl" sticky="true" /> 
						<h:panelGrid columns="3">
							<p:outputLabel value="Nome" />
							<p:inputText id="nome" value="#{alunoController.aluno.nome}"
								required="true" requiredMessage="O campo NOME é obrigatório!" />
							<p:message for="nome"></p:message>
							<p:outputLabel value="RA" />
							<p:inputText id="ra" value="#{alunoController.aluno.ra}"
								required="true" requiredMessage="O campo RA é obrigatório!" />
							<p:message for="ra"></p:message>
							<p:outputLabel value="Senha" />
							<p:password id="senha" value="#{alunoController.aluno.senha}"
								required="true" requiredMessage="O campo SENHA é obrigatório!" />
							<p:message for="senha"></p:message>
						</h:panelGrid>
						<p:separator style="margin:10px;"></p:separator>
						<h:panelGrid columns="2">
							<p:commandButton id="cadastrar" value="Cadastrar"
								 actionListener="#{alunoController.cadastrarAluno()}" update="grid"></p:commandButton>
							<p:commandButton value="Limpar" type="reset"></p:commandButton>
						</h:panelGrid>
					</h:form>
				</p:fieldset>
			</center>
		</p:outputPanel>
	</ui:define>
</ui:composition>
</html>
