<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="system.xhtml">
	<ui:define name="content">
			<h:form>
				<p:dataTable var="lista" value="#{funcionarioController.listarFuncionarios()}"
					id="dataTableEmpresa" rows="10" paginatorAlwaysVisible="false"
					paginator="true" paginatorPosition="bottom"
					emptyMessage="Nenhum registro encontrado." style="margin:0px;">
					<f:facet name="=header">Funcionários Cadastrados</f:facet>
					<p:column headerText="ID" filterBy="#{lista.id}">
						<h:outputText value="#{lista.id}" />
					</p:column>

					<p:column headerText="USUÁRIO">
						<h:outputText value="#{lista.usuario}" filterBy="#{lista.usuario}"/>
					</p:column>

					<p:column headerText="SENHA">
						<h:outputText value="#{lista.senha}" filterBy="#{lista.senha}"/>
					</p:column>
				</p:dataTable>
			</h:form>
	</ui:define>
</ui:composition>
</html>
